<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Explorador de lugares únicos</title>
    <link rel="stylesheet" href="../Frontend/css/index.css">
    <link rel="stylesheet" href="../Frontend/css/Formularioinicio.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-text">Recordar sesión</span>
                    </label>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <div class="additional-options">
                <a href="Recuperacioncontraseña.html">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="FormularioRegistro.html">Regístrate aquí</a></p>
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>
    <script src="../Frontend/js/Formularioinicio.js"></script>
</body>
</html>
