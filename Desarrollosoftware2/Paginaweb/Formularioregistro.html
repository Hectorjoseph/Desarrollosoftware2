<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Explorador de lugares únicos</title>
    <link rel="stylesheet" href="../Frontend/css/index.css">
    <link rel="stylesheet" href="../Frontend/css/Formularioinicio.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Crear una cuenta</h2>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkbox-text">Acepto los términos y condiciones</span>
                    </label>
                    <span class="error-message" id="terms-error"></span>
                </div>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
            <div class="additional-options">
                <p>¿Ya tienes una cuenta? <a href="Formularioinicio.html">Iniciar sesión</a></p>
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>
    <script src="../Frontend/js/Formularioregistro.js"></script>
</body>
</html>
