<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --dark-bg: #1E293B;
            --light-bg: #F9FAFB;
            --text-color: #333;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background-color: #FFA000;
            transform: scale(1.05);
        }

        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mapa Interactivo</h1>
    </header>

    <section>
        <p>Haz clic en el botón para compartir tu ubicación y verla en el mapa.</p>
        <button onclick="solicitarUbicacion()">Mostrar Ubicación</button>
        <div id="map"></div>
    </section>

    <script>
        function solicitarUbicacion() {
            if (confirm("¿Deseas compartir tu ubicación para verla en el mapa?")) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(mostrarMapa, mostrarError);
                } else {
                    alert("Tu navegador no soporta la geolocalización.");
                }
            }
        }

        function mostrarMapa(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var map = document.getElementById("map");
            map.innerHTML = `<iframe width="100%" height="400" frameborder="0" style="border:0"
                src="https://www.google.com/maps?q=${lat},${lon}&output=embed" allowfullscreen>
                </iframe>`;
        }

        function mostrarError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("No has permitido el acceso a la ubicación.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Información de ubicación no disponible.");
                    break;
                case error.TIMEOUT:
                    alert("Tiempo de espera agotado al obtener la ubicación.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocurrió un error desconocido.");
                    break;
            }
        }
    </script>
</body>
</html>
